<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Score Keeper Game</title>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container-fluid text-center">
        <h1>Score Keeping Game</h1>
        <h2><span id='displayP1'>0</span> to <span id='displayP2'>0</span></h2>
        <p>Playing to: <span>5</span></p>

        <div>
          <input type="number" class='inputScore' placeholder="takea number">
          <br>
          <br>
          <input type="button" value='Player One' id='p1Button' class="btn btn-default">
          <input type="button" value='Player Two' id='p2Button' class="btn btn-default">
          <input type="button" value='reset' id='reset'class="btn btn-success">
        </div>
      </div>

    </div>
    <footer>
      <small>Written and coded by DecadeHew</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
